<div class="container spacer">
  <div class="row g-3 align-items-center mb-3">
    <div class="col-auto">
      <label for="input" class="col-form-label">Keyword:</label>
    </div>
    <div class="col-auto">
      <input
        type="text"
        id="input"
        class="form-control"
        [(ngModel)]="keyword"
      />
    </div>
    <div class="col-auto">
      <button class="btn btn-secondary" (click)="search()">Search</button>
    </div>
  </div>

  <table class="table table-bordered">
    <thead class="table-primary">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Email</th>
        <th scope="col">Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of pageContacts?.content">
        <td>{{ c.id }}</td>
        <td>{{ c.firstName }}</td>
        <td>{{ c.lastName }}</td>
        <td>{{ c.email }}</td>
        <td><a (click)="onEditContact(c.id)" class="clickable">Edit</a></td>
      </tr>
    </tbody>
  </table>

  <div class="container">
    <ul class="pagination">
      <li
        [ngClass]="{ active: i == currentPage }"
        class="page-item"
        *ngFor="let p of pages; let i = index"
      >
        <a class="page-link clickable" (click)="goToPage(i)">{{ i }}</a>
      </li>
    </ul>
  </div>
</div>
