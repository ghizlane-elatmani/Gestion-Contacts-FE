<div class="container spacer">
  <form class="form" *ngIf="mode == 1">
    <!-- FIRST NAME -->
    <div class="mb-3">
      <label for="inputFirstName" class="form-label">First Name</label>
      <input
        type="text"
        class="form-control"
        id="inputFirstName"
        [(ngModel)]="contact.firstName"
        name="firstname"
      />
    </div>

    <!-- LAST NAME -->
    <div class="mb-3">
      <label for="inputLastName" class="form-label">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="inputLastName"
        [(ngModel)]="contact.lastName"
        name="lastname"
      />
    </div>

    <!-- EMAIL -->
    <div class="mb-3">
      <label for="inputEmail" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="inputEmail"
        [(ngModel)]="contact.email"
        name="email"
      />
    </div>

    <!-- DATE -->
    <div class="mb-3">
      <label for="inputDate" class="form-label">Date</label>
      <input
        type="date"
        class="form-control"
        id="inputDate"
        [(ngModel)]="contact.birthDate"
        name="birthDate"
      />
    </div>

    <!-- PHONE NUMBER -->
    <div class="mb-3">
      <label for="inputPhoneNumber" class="form-label">Phone Number</label>
      <input
        type="text"
        class="form-control"
        id="inputPhoneNumber"
        [(ngModel)]="contact.tel"
        name="tel"
      />
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary" (click)="saveContact()">
        Save
      </button>
    </div>
  </form>

  <div class="container" *ngIf="mode == 2">
    <table class="table table-bordered">
      <thead class="table-primary">
        <tr>
          <th>New Contact</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <p><strong>ID:</strong> {{ contact.id }}</p>
            <p><strong>First Name:</strong> {{ contact.lastName }}</p>
            <p><strong>Last Name:</strong> {{ contact.firstName }}</p>
            <p><strong>Birth Date:</strong> {{ contact.birthDate }}</p>
            <p><strong>Email:</strong> {{ contact.email }}</p>
            <p class="mb-5"><strong>Phone number:</strong> {{ contact.tel }}</p>
            <button class="btn btn-primary" (click)="mode = 1">
              New contact
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
